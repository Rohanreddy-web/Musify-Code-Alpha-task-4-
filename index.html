<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="/style/util.css">
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <div class="cont">
        <div class="left ">
            <div class="home">
               <h1 style="color: #20a7db;">Musify</h1>
                <ul class="list">
                    <li class="li"><img src="/img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="lib">
                <div class="playlist">
                    <img src=" /img/playlist.svg" alt="play">
                    <h4>
                        Your Libeary
                    </h4>
                </div>

                <div class="songURL">
                    <ul class="ul">

                    </ul>

                </div>

            </div>

        </div>

        <div class="right">
            <nav class="flex jcontent nav">
                <div class="controls">
                    <img src=" /img/left.svg" alt="left">
                    <img src=" /img/right.svg" alt="right">
                </div>
                <div class="butt">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>

            </nav>
            <h2 class="h2">Popular albums</h2>
            <div class="songcart">


                <!-- ADD THE CARDS -->


            </div>

            <div class="playbar">

                <div class="songinfo">


                </div>
                <h5>Play in order</h5>
                <img src="/img/a.svg" alt="" id="aw">


                <div class="playbar">
                    <img src=" /img/bnext.svg" alt="bnext" id="back">
                    <img src=" /img/play.svg" alt="play123" id="play">
                    <img src=" /img/fnext.svg" alt="fnext" id="next">
                    <div class=" /img/songtime">
                    </div>

                    <img src=" /img/sound.svg" alt="" id="sound">
                    <input type="range" class="accent">
                </div>
                <div class="time">

                </div>
            </div>
        </div>
        <div class="songbar">
            <div class="circle">
                <div class="ball"></div>

            </div>
        </div>

    </div>
    <script src="./Script/script.js"></script>

</body>

</html>
